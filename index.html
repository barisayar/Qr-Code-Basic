<meta charset="utf-8">

<body bgcolor="#FFFFFF" background="assets/arkaplan.jpg">
	
<div><center><img src="assets/logo.png" alt="" width="190" height="112" /></center></div>

<div class="form">
  <h1>QR Kod Oluşturma</h1>
  <form>
    <input type="url" id="website" name="website" value="https://siteismi.com" required />
    <center>
	<button type="button" onclick="generateQRCode()">QR Kod Oluştur</button>
	<button type="button" onclick="location.href='#';">Yeni Qr Kod Al</button>
	</center>
  </form>

  <div id="qrcode-container">
    <div id="qrcode" class="qrcode"></div>
  </div>

  <script type="text/javascript">
    function generateQRCode() {
      let website = document.getElementById("website").value;
      if (website) {
        let qrcodeContainer = document.getElementById("qrcode");
        qrcodeContainer.innerHTML = "";
        new QRCode(qrcodeContainer, website);

        document.getElementById("qrcode-container").style.display = "block";
      } else {
        alert("Lütfen geçerli bir link girin.");
      }
    }
  </script>
</div>
